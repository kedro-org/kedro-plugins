name: Run checks on Kedro-Airflow

on:
  push:
    paths-ignore:
       - "kedro-docker/**"
       - "kedro-datasets/**"
       - "kedro-telemetry/**"
  pull_request:
    paths-ignore:
       - "kedro-docker/**"
       - "kedro-datasets/**"
       - "kedro-telemetry/**"
    types: [ synchronize ]

jobs:
  airflow-test:
    uses: ./.github/workflows/check-plugin.yml
    with:
      plugin: kedro-airflow
