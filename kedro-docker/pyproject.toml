[tool.black]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
default_section = "THIRDPARTY"

[tool.coverage.report]
fail_under = 100
show_missing = true
omit = ["tests/*",  "*/plugin.py"]
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]
