name: Run checks on Kedro-Datasets

on:
  push:
    paths-ignore:
       - "kedro-airflow/**"
       - "kedro-docker/**"
       - "kedro-telemetry/**"
  pull_request:
    paths-ignore:
       - "kedro-airflow/**"
       - "kedro-docker/**"
       - "kedro-telemetry/**"
    types: [ synchronize ]

jobs:
  datasets-test:
    uses: ./.github/workflows/check-plugin.yml
    with:
      plugin: kedro-datasets
