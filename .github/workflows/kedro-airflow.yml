name: Run checks on Kedro-Airflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - "kedro-docker/**"
      - "kedro-datasets/**"
      - "kedro-telemetry/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "kedro-docker/**"
      - "kedro-datasets/**"
      - "kedro-telemetry/**"

jobs:
  airflow-test:
    uses: ./.github/workflows/check-plugin.yml
    with:
      plugin: kedro-airflow
