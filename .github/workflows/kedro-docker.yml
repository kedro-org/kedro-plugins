name: Run checks on Kedro-Docker

on:
  push:
    paths-ignore:
       - "kedro-airflow/**"
       - "kedro-datasets/**"
       - "kedro-telemetry/**"
  pull_request:
    paths-ignore:
       - "kedro-airflow/**"
       - "kedro-datasets/**"
       - "kedro-telemetry/**"
    types: [ synchronize ]

jobs:
  docker-test:
    uses: ./.github/workflows/check-plugin.yml
    with:
      plugin: kedro-docker
