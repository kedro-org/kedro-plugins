name: Run unit tests

on:
  workflow_call:
    inputs:
      plugin:
        type: string
      os:
        type: string
      python-version:
        type: string

jobs:

  unit-tests:
    runs-on: ${{ inputs.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python ${{inputs.python-version}}
        uses: actions/setup-python@v3
        with:
          python-version: ${{inputs.python-version}}
      - name: Cache python packages for Linux
        if: inputs.os == 'ubuntu-latest'
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{inputs.plugin}}-${{inputs.os}}-python-${{inputs.python-version}}
          restore-keys: ${{inputs.plugin}}
      - name: Cache python packages for Windows
        if: inputs.os == 'windows-latest'
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{inputs.plugin}}-${{inputs.os}}-python-${{inputs.python-version}}
          restore-keys: ${{inputs.plugin}}
      - name: Install Kedro
        run: pip install git+https://github.com/kedro-org/kedro@main
      - name: Add MSBuild to PATH
        if: inputs.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v1
      - name: Install dependencies
        run: |
          cd ${{ inputs.plugin }}
          python -m pip install -U "pip>=21.2,<23.2" # Temporary fix
          pip install ".[test]"
      - name: pip freeze
        run: pip freeze
      - name: Get native Hadoop libraries
        if: inputs.os == 'windows-latest'
        run: |
          # https://cwiki.apache.org/confluence/display/HADOOP2/WindowsProblems
          git clone https://github.com/cdarlint/winutils.git

          # https://github.com/cdarlint/winutils#how-to-use
          HADOOP_HOME=$PWD/winutils/hadoop-2.7.3
          echo "$HADOOP_HOME/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Run unit tests for Linux / kedro-airflow, kedro-docker, kedro-telemetry
        if: inputs.os != 'windows-latest' && inputs.plugin != 'kedro-datasets'
        run: make plugin=${{ inputs.plugin }} test
      - name: Run unit tests for Linux / kedro-datasets
        if: inputs.os != 'windows-latest' && inputs.plugin == 'kedro-datasets'
        run: make dataset-tests
      - name: Run unit tests for Windows / kedro-airflow, kedro-docker, kedro-telemetry
        if: inputs.os == 'windows-latest' && inputs.plugin != 'kedro-datasets'
        run: |
          cd ${{ inputs.plugin }}
          pytest tests
      - name: Show PATH
        run: python -c'import os;print(os.environ["PATH"])'
      - name: Run unit tests for Windows / kedro-datasets / no spark parallel
        if: inputs.os == 'windows-latest' && inputs.plugin == 'kedro-datasets'
        run: |
          make test-no-spark HADOOP_HOME=$PWD/winutils/hadoop-2.7.3
