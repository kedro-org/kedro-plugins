# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_stages: [commit, manual]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml # Checks yaml files for parseable syntax.
      - id: check-added-large-files
      - id: check-case-conflict # Check for files that would conflict in case-insensitive filesystems
      - id: check-merge-conflict # Check for files that contain merge conflict strings.
      - id: debug-statements # Check for debugger imports and py37+ `breakpoint()` calls in python source.
      - id: requirements-txt-fixer # Sorts entries in requirements.txt
      - id: flake8
        files: ^(kedro-plugins/kedro-datasets/kedro_datasets/|kedro-plugins/kedro-airflow/kedro_airflow/|kedro-plugins/kedro-docker/kedro_docker/|kedro-plugins/kedro-telemetry/kedro_telemetry/)
        args:
          - "--max-line-length=88"
          - "--max-complexity=18"
          - "--select=B,C,E,F,W,T4,B9"
          - "--ignore=E203,E266,E501,W503"
        exclude: "^kedro-plugins/kedro_airflow/dag_template.py|^template.py"
  - repo: local
    hooks:
      - id: pylint-quick-kedro-datasets
        name: "Quick PyLint on kedro_datasets/*"
        language: system
        types: [file, python]
        files: ^kedro-plugins/kedro-datasets/kedro_datasets/
        exclude: '^kedro-plugins/(?!kedro-datasets).*$'
        entry: pylint --rcfile kedro-plugins/kedro-datasets/pyproject.toml  --disable=unnecessary-pass
        stages: [commit]
      - id: pylint-quick-features
        name: "Quick PyLint on features/*"
        language: system
        types: [file, python]
        files: ^(kedro-plugins/kedro-datasets/features/|kedro-plugins/kedro-airflow/features/|kedro-plugins/kedro-docker/features/)
        exclude: '^kedro-plugins/(?!kedro-datasets|kedro-airflow|kedro-docker).*$'
        entry: pylint --rcfile kedro-plugins/kedro-datasets/pyproject.toml  --disable=missing-docstring,no-name-in-module
        stages: [commit]
      - id: pylint-quick-tests
        name: "Quick PyLint on tests/*"
        language: system
        types: [file, python]
        files: ^(kedro-plugins/kedro-datasets/tests/|kedro-plugins/kedro-airflow/tests/|kedro-plugins/kedro-docker/tests/)
        exclude: '^kedro-plugins/(?!kedro-datasets|kedro-airflow|kedro-docker).*$'
        entry: pylint --rcfile kedro-plugins/kedro-datasets/pyproject.toml  --disable=missing-docstring,redefined-outer-name,no-self-use,invalid-name,protected-access,too-many-arguments
        stages: [commit]
      - id: pylint-kedro_datasets
        name: "PyLint on kedro_datasets/*"
        language: system
        pass_filenames
        stages: [manual]
        entry: pylint --rcfile kedro-plugins/kedro-datasets/pyproject.toml --disable=unnecessary-pass kedro-plugins/kedro-datasets/kedro_datasets
      - id: pylint-features
        name: "PyLint on features/*"
        language: system
        pass_filenames: false
        stages: [manual]
        entry: pylint --rcfile kedro-plugins/kedro-datasets/pyproject.toml  --disable=missing-docstring,no-name-in-module
        files: ^kedro-plugins/kedro-telemetry/
        exclude: '^kedro-plugins/(?!kedro-telemetry).*$'
      - id: isort
        name: "Sort imports"
        language: system
        types: [ file, python ]
        files: ^(kedro-plugins/kedro-datasets/|kedro-plugins/kedro-airflow/|kedro-plugins/kedro-docker/|kedro-plugins/kedro-telemetry/)
        entry: isort
      - id: black
        name: "Black"
        language: system
        pass_filenames: false
        entry: black kedro-plugins/kedro-telemetry/kedro_telemetry kedro-plugins/kedro-telemetry/features kedro-plugins/kedro-telemetry/tests
      - id: secret_scan
        name: "Secret scan"
        language: system
        pass_filenames: false
        entry: make plugin=kedro-plugins/kedro-telemetry secret-scan
      - id: bandit
        name: "Bandit security check"
        language: system
        types: [file, python]
        exclude: ^kedro-plugins/kedro-telemetry/tests/|^kedro-plugins/kedro-telemetry/features/|^kedro-plugins/kedro-docker|^kedro-plugins/kedro-airflow|^kedro-plugins/kedro-datasets
        entry: bandit -ll
