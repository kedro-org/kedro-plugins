# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_stages: [commit, manual]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml # Checks yaml files for parseable syntax.
      - id: check-added-large-files
      - id: check-case-conflict # Check for files that would conflict in case-insensitive filesystems
      - id: check-merge-conflict # Check for files that contain merge conflict strings.
      - id: debug-statements # Check for debugger imports and py37+ `breakpoint()` calls in python source.
      - id: requirements-txt-fixer # Sorts entries in requirements.txt
      - id: flake8
        files: ^(./kedro-datasets/kedro_datasets/|./kedro-airflow/kedro_airflow/|./kedro-docker/kedro_docker/|./kedro-telemetry/kedro_telemetry/)
        args:
          - "--max-line-length=88"
          - "--max-complexity=18"
          - "--select=B,C,E,F,W,T4,B9"
          - "--ignore=E203,E266,E501,W503"
        exclude: "^./kedro_airflow/dag_template.py|^template.py"

  - repo: local
    hooks:
      # pylint quick checks
      - id: pylint-quick-kedro-datasets
        name: "Quick PyLint on kedro_datasets/*"
        language: system
        types: [file, python]
        files: ^./kedro-datasets/kedro_datasets/
        entry: pylint --rcfile ./kedro-datasets/pyproject.toml --disable=unnecessary-pass
        stages: [commit]

      - id: pylint-quick-kedro-airflow
        name: "Quick PyLint on kedro_airflow/*"
        language: system
        types: [file, python]
        files: ^./kedro-airflow/kedro_airflow/
        entry: pylint --disable=unnecessary-pass
        stages: [commit]

      - id: pylint-quick-kedro-docker
        name: "Quick PyLint on kedro_docker/*"
        language: system
        types: [file, python]
        files: ^./kedro-docker/kedro_docker/
        entry: pylint --disable=unnecessary-pass
        stages: [commit]

      - id: pylint-quick-kedro-telemetry
        name: "Quick PyLint on kedro_telemetry/*"
        language: system
        types: [file, python]
        files: ^./kedro-telemetry/kedro_telemetry/
        entry: pylint --disable=unnecessary-pass
        stages: [commit]

      # pylint full checks
      - id: pylint-kedro-datasets
        name: "PyLint on kedro_datasets/*"
        language: system
        pass_filenames: false
        stages: [manual]
        entry: pylint --rcfile ./kedro-datasets/pyproject.toml --disable=unnecessary-pass ./kedro-datasets/kedro_datasets

      - id: pylint-kedro-airflow
        name: "PyLint on kedro_airflow/*"
        language: system
        pass_filenames: false
        stages: [manual]
        entry: pylint --disable=unnecessary-pass ./kedro-airflow/kedro_airflow

      - id: pylint-kedro-docker
        name: "PyLint on kedro_docker/*"
        language: system
        pass_filenames: false
        stages: [manual]
        entry: pylint --disable=unnecessary-pass ./kedro-docker/kedro_docker

      - id: pylint-kedro-telemetry
        name: "PyLint on kedro_telemetry/*"
        language: system
        pass_filenames: false
        stages: [manual]
        entry: pylint --disable=unnecessary-pass ./kedro-telemetry/kedro_telemetry

      # isort
      - id: isort
        name: "Sort imports"
        language: system
        types: [file, python]
        files: ^./
        entry: isort

      # black
      - id: black
        name: "Black"
        language: system
        pass_filenames: false
        entry: black ./kedro-datasets/kedro_datasets ./kedro-airflow/kedro_airflow ./kedro-docker/kedro_docker ./kedro-telemetry/kedro_telemetry

      # flake8
      - id: flake8
        name: "Flake8"
        language: system
        types: [ file, python ]
        files: ^./
        entry: flake8
