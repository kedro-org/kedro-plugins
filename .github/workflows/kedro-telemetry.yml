name: Run checks on Kedro-Telemetry

on:
  push:
    paths-ignore:
       - "kedro-airflow/**"
       - "kedro-datasets/**"
       - "kedro-docker/**"
  pull_request:
    paths-ignore:
       - "kedro-airflow/**"
       - "kedro-datasets/**"
       - "kedro-docker/**"
    types: [ synchronize ]

jobs:
  telemetry-test:
    uses: ./.github/workflows/check-plugin.yml
    with:
      plugin: kedro-telemetry
